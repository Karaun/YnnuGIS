<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>YnnuGIS - 应用</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css">
  <style>
    #map{position:relative;width:100%;height:68vh;border-radius:1rem;overflow:hidden}
  </style>
</head>
<body class="bg-slate-50 min-h-screen has-tabbar">
  <div class="theme-strip"></div>
  <nav class="tabbar">
    <button data-tab="tab-map" class="tabbar-btn tab-active" aria-label="地图">
      <span class="tab-ico" aria-hidden="true">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 6l6-3 6 3 6-3v15l-6 3-6-3-6 3V6z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
          <path d="M9 3v15M15 6v15" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
      </span>
      <span class="tab-lab">地图</span>
    </button>
    <button data-tab="tab-collect" class="tabbar-btn" aria-label="采集">
      <span class="tab-ico" aria-hidden="true">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 3v18M3 12h18" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
        </svg>
      </span>
      <span class="tab-lab">采集</span>
    </button>
    <button data-tab="tab-list" class="tabbar-btn" aria-label="列表">
      <span class="tab-ico" aria-hidden="true">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 7h14M5 12h14M5 17h14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
        </svg>
      </span>
      <span class="tab-lab">列表</span>
    </button>
    <button data-tab="tab-settings" class="tabbar-btn" aria-label="设置">
      <span class="tab-ico" aria-hidden="true">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" stroke="currentColor" stroke-width="1.6"/>
          <path d="M19 12a7 7 0 0 0-.1-1l2.1-1.6-2-3.5-2.5 1a7 7 0 0 0-1.7-1l-.3-2.7h-4l-.3 2.7a7 7 0 0 0-1.7 1l-2.5-1-2 3.5L5.1 11a7 7 0 0 0 0 2l-2.1 1.6 2 3.5 2.5-1c.5.4 1.1.8 1.7 1l.3 2.7h4l.3-2.7c.6-.2 1.2-.6 1.7-1l2.5 1 2-3.5L18.9 13c.1-.3.1-.7.1-1z" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="tab-lab">设置</span>
    </button>
  </nav>
  <header class="sticky top-0 z-30 bg-white/90 backdrop-blur border-b border-slate-200">
    <div class="max-w-5xl mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="text-lg font-bold text-slate-800">YnnuGIS</div>
        <div class="flex items-center gap-3"></div>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-4 space-y-6 pb-24">

    <section id="tab-map" class="card p-3">
      <div class="px-2 py-1">
        <h2 class="text-base font-semibold text-slate-800">地图</h2>
        <p class="text-xs text-slate-500">定位、切换底图与采集拾取经纬度</p>
      </div>
      <div class="map-topcontrol" role="tablist" aria-label="底图与定位">
        <div class="seg-tabs" aria-hidden="false">
          <button class="seg-btn is-active" type="button" data-base="vec">矢量</button>
          <button class="seg-btn" type="button" data-base="sat">影像</button>
          <button class="seg-btn" type="button" data-base="road">路网</button>
          <button class="seg-btn" type="button" data-base="custom">自定义</button>
        </div>
        <button id="btnLocate" class="btn-primary" type="button">定位</button>
        <select id="basemapSelect" class="sr-only" aria-hidden="true">
          <option value="vec">矢量</option>
          <option value="sat">影像</option>
          <option value="road">路网</option>
          <option value="custom">自定义</option>
        </select>
      </div>
      <div id="map"></div>
    </section>

    <section id="tab-collect" class="card p-4 hidden">
      <div class="mb-2">
        <h2 class="font-semibold text-slate-800">移动端数据采集</h2>
        <p class="text-xs text-slate-500">支持当前位置与地图点选自动填入经纬度</p>
      </div>
      <form id="collectForm" class="space-y-3">
        <div>
          <label class="block text-sm text-slate-600 mb-1">名称</label>
          <input id="f_name" class="w-full input" required placeholder="样本名称">
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">类别</label>
          <input id="f_category" class="w-full input" placeholder="类别">
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">描述</label>
          <textarea id="f_desc" class="w-full input" rows="3" placeholder="描述信息"></textarea>
        </div>
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-sm text-slate-600 mb-1">经度</label>
            <input id="f_lon" class="w-full input" placeholder="点击地图或定位自动填入">
          </div>
          <div>
            <label class="block text-sm text-slate-600 mb-1">纬度</label>
            <input id="f_lat" class="w-full input" placeholder="点击地图或定位自动填入">
          </div>
        </div>
        <div class="flex gap-2">
          <button type="button" id="btnUseLocation" class="btn-secondary">使用当前位置</button>
          <button class="btn-primary" type="submit">提交采集</button>
        </div>
      </form>
      <p class="text-xs text-slate-500 mt-2">提示：在地图上点击可拾取经纬度</p>
    </section>

    <section id="tab-list" class="card p-0 hidden">
      <div class="px-3 pt-3 pb-2">
        <h2 class="text-base font-semibold text-slate-800">采集数据列表</h2>
        <p class="text-xs text-slate-500">按名称或类别快速搜索定位</p>
      </div>
      <div class="px-3 pb-3 flex items-center gap-2">
        <input id="q" class="input w-full" placeholder="按名称或类别搜索">
        <button id="btnSearch" class="btn-secondary">搜索</button>
      </div>
      <div id="list" class="divide-y"></div>
    </section>

    <section id="tab-settings" class="card p-4 hidden">
      <div class="space-y-6">
        <div>
          <h2 class="font-semibold text-slate-800">底图设置</h2>
          <p class="text-xs text-slate-500 mb-3">维护自定义 XYZ 瓦片，便于在地图中快速切换</p>
          <div class="bg-slate-50 rounded-lg p-3">
            <div class="font-semibold mb-2">添加自定义XYZ瓦片</div>
            <div class="grid gap-2">
              <input id="tile_name" class="input" placeholder="名称，如本地发布服务">
              <input id="tile_url" class="input" placeholder="URL模板，如 https://server/tiles/{z}/{x}/{y}.png">
              <div class="grid grid-cols-2 gap-2">
                <input id="tile_min" class="input" type="number" min="0" max="22" value="0" placeholder="最小级别">
                <input id="tile_max" class="input" type="number" min="0" max="22" value="20" placeholder="最大级别">
              </div>
              <div class="flex gap-2">
                <button id="btnAddTile" class="btn-primary" type="button">添加</button>
                <button id="btnReloadTiles" class="btn-secondary" type="button">刷新列表</button>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <div class="font-semibold mb-2">已发布自定义底图</div>
            <ul id="tileList" class="divide-y"></ul>
          </div>
        </div>

        <div>
          <h2 class="font-semibold text-slate-800">关于系统</h2>
          <p class="text-xs text-slate-500 mb-2">运行环境等信息</p>
          <div class="text-sm text-slate-600" id="sysInfo"></div>
        </div>

        <div>
          <h2 class="font-semibold text-slate-800">关于我们</h2>
          <p class="text-sm text-slate-600">YnnuGIS 团队 · 轻量、高效的移动端 GIS 应用与采集方案。</p>
        </div>

        <div>
          <h2 class="font-semibold text-slate-800">版本信息</h2>
          <div class="text-sm text-slate-600">1.0.0</div>
        </div>
      </div>
    </section>
  </main>
  <div class="theme-strip"></div>

  <!-- 编辑对话框 -->
  <div id="editModal" class="modal-backdrop hidden" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modal-header">编辑采集数据</div>
      <div class="modal-body grid gap-3">
        <div>
          <label class="block text-sm text-slate-600 mb-1">名称</label>
          <input id="edit_name" class="input w-full" />
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">类别</label>
          <input id="edit_category" class="input w-full" />
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">描述</label>
          <textarea id="edit_desc" class="input w-full" rows="3"></textarea>
        </div>
      </div>
      <div class="modal-actions">
        <button id="btnEditCancel" class="btn-secondary" type="button">取消</button>
        <button id="btnEditSave" class="btn-primary" type="button">保存</button>
      </div>
    </div>
  </div>

  <!-- 删除确认对话框 -->
  <div id="confirmModal" class="modal-backdrop hidden" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modal-header">确认删除</div>
      <div class="modal-body">
        <p class="text-sm text-slate-600" id="confirmText">确定删除该采集数据吗？</p>
      </div>
      <div class="modal-actions">
        <button id="btnConfirmNo" class="btn-secondary" type="button">取消</button>
        <button id="btnConfirmYes" class="btn-primary" type="button">删除</button>
      </div>
    </div>
  </div>

  <script src="https://webapi.amap.com/maps?v=2.0&key=799e95dce579ffb9204d25175d0131c2"></script>
  <script src="/config.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
